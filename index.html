<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Beau's Bonbons</title>
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
</head>
<body>

  <header>
    <h1>Beau's Bonbons <em class="copyright">©</em></h1>
    <nav>
      <ul class="nav">
        <li><a class="btn-home" href="#home">Home</a></li>
        <li><a class="btn-find-us" href="#find-us">Find Us</a></li>
        <li><a class="btn-contact" href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <img class="first-img" src="images/candy-store1.jpg" alt="Candy Store">

  <main>
    <div class="content">
      <section class="home">
        <h2 id="home">Home</h2>
        <div class="home-content">
          <h3>Weekly Special</h3>
          <div class="specials">
            <div class="special-gummies">
              <img class="gummies" src="images/sour-gummies.png" alt="Sour Gummies">
              <p>Sour Gummies</p>
            </div>
            <div class="special-toffee">
              <img class="toffee" src="images/toffee.png" alt="Flavoured Toffee">
              <p>Flavoured Toffee</p>
            </div>
          </div>
        </div>
      </section>

      <section class="find-us">
        <h2 id="find-us">Find Us</h2>
        <div class="find-content">
          <div class="find-content1">
            <h3>123 Main St.</h3>
            <p>Ottawa</p>
            <p>A1B 2C3</p>
            <p>ON, Canada</p>
          </div>
          <a href="#"><img class="map" src="images/map.png" alt="Location"></a>
        </div>
      </section>

      <section class="contact">
        <h2 id="contact">Contact</h2>
        <div class="contact-content">
          <div class="contact-1">
            <img class="beau" src="images/beau.jpg" alt="Beau">
            <div class="contact-1-content">
              <h3>Owner</h3>
              <p>Beau Candace</p>
              <a href="#">beauc@beausbonbons.com</a>
            </div>
          </div>
          <div class="contact-2">
            <img class="lidia" src="images/lidia.jpg" alt="Lidia">
            <div class="contact-2-content">
              <h3>Manager</h3>
              <p>Lidia Post</p>
              <a href="#">lidiap@beausbonbons.com</a>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer>
    <p class="footer-text">Beau's Bonbons ©</p>
  </footer>

</body>
</html>
